<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" href="./imagem/Logo-icon.png">
    <link rel="website icon" href="./imagem/pagina_inicial/Logo-icon.png">
    <link rel="stylesheet" href="./style/contato.css">
    <title>Contato SportMax</title>
</head>
<body>
    <header>
        <div class="cabecalho">
        <div class="logo">
            <img src="./imagem/Logo.png" alt="Logo SportMax" class="logo__img" />
        </div>
        <h1>Contato</h1>
        <nav>
            <a href="./index.html">Home</a>
        </nav>
        </div>
    </header>

    <main>
        <div class="Contato">
            <form>
                <h1 class="titulo">Fale conosco</h1>
                <p class="Informacao">Envie um e-mail preenchendo os campos abaixo, e logo retornaremos o seu contato</p>
                <input class="campo__email" placeholder="Informe seu email" type="email" required/>
                <textarea class="campo__descricao" placeholder="Descrição (Descreva aqui, detalhadamente sua solicitação)" type="text" required></textarea>
                <button>Enviar</button>
            </form>
        </div>
    </main> 
</body>
</html>
