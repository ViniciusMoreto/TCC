<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" href="./imagem/pagina_inicial/Logo-icon.png">
    <link rel="stylesheet" href="./style/cadastro.css">
    <title>Cadastro SportMax</title>
</head>
<body>
    <header>
        <div class="cabecalho">
        <div class="logo">
            <img src="./imagem/pagina_inicial/Logo.jpeg" alt="Logo SportMax" class="logo__img" />
        </div>
        <h1>Cadastro</h1>
        <nav>
            <a href="./index.html">Home</a>
        </nav>
        </div>
    </header>

    <main>
        <div class="cadastro">
            <form>
                <h1>Cadastro</h1>
                <p class="Acesso">Crie sua conta para continuar</p>
                <input placeholder="E-mail" type="email" required/>
                <input placeholder="Senha" type="password" required/>
                <input placeholder="Confirmar Senha" type="password" required/>
                <input placeholder="CPF" type="text" maxlength="14"required/>
                <button>Cadastrar-se</button>
                <p>ja tem uma conta? <a href="./login.html">Login</a></p>
            </form>
        </div>
    </main> 
</body>
</html>
