<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual - Masculino e Feminino</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/teste.css">
</head>
<body>
    <header>
        <div class="cabecalho">
            <div class="logo">
                <img src="imagem/Logo.png" alt="Logo SportMax" class="logo__img" />
            </div>
            <h1>Calçados</h1>
            <nav>
                <a href="./index.html">Home</a>
            </nav>
        </div>
    </header>

    <main class="main-container">
        <section class="container">
            <div class="botao__categorias">
                <a href="./atalho_roupa.html">Roupas</a>
                <a href="./atalho_calcado.html">Calçados</a>
                <a href="./atalho_esporte.html">Esportes</a>
                <a href="./atalho_futebol.html">Futebol</a>
                <a href="./atalho_basquete.html">Basquete</a>
                <a href="./atalho_corrida.html">Corrida</a>
                <a href="./atalho_parceiros.html">Parceiros</a>
            </div>
        </section>

        <div class="flex-container">
            <aside id="filter-aside">
                <h2>Filtro</h2>
            
                <div id="gender-filter">
                    <h3>Gênero</h3>
                    <div id="gender-buttons">
                        <button onclick="filterProducts('all')" class="filter-btn active">Todos</button>
                        <button onclick="filterProducts('male')" class="filter-btn">Masculino</button>
                        <button onclick="filterProducts('female')" class="filter-btn">Feminino</button>
                    </div>
                </div>



            </aside>

            <section id="products-section">
                <div id="products-header">
                    <h2>Produtos</h2>

                </div>

                <div id="products-container">
                    <!-- Produtos serão inseridos aqui via JavaScript -->
                </div>
            </section>
        </div>
    </main>
        
        
    <script src="teste.js"></script>
</body>
</html>
