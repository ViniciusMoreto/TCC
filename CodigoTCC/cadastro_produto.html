<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./imagem/Logo-icon1.png">
    <link rel="stylesheet" href="./style/cadastro_produto.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Cadastro Produto - SportMax</title>
</head>
<body>
    <main>
        <div class="Cadastro__produto">
            <a href="./index.html" class="voltar"><i class="fas fa-arrow-left"></i> Home</a>
            <form>
                <h1 class="titulo"><i class="fas fa-box"></i> Cadastro de Produto</h1>

                <div class="linha">
                    <div class="campo-icone">
                        <i class="fas fa-tag"></i>
                        <input placeholder="Nome do produto" type="text" required/>
                    </div>

                    <div class="campo-icone">
                        <i class="fas fa-dollar-sign"></i>
                        <input placeholder="Preço" type="number" required />
                    </div>
                </div>

                <div class="linha">
                    <div class="campo-icone">
                        <i class="fas fa-image"></i>
                        <input type="file" accept="image/*" required />
                    </div>

                    <div class="campo-icone">
                        <i class="fas fa-list"></i>
                        <select name="categoria" required>
                            <option value="" disabled selected>Categoria</option>
                            <option value="roupa">Roupa</option>
                            <option value="calçado">Calçado</option>
                            <option value="esporte">Esporte</option>
                            <option value="futebol">Futebol</option>
                            <option value="basquete">Basquete</option>
                            <option value="corrida">Corrida</option>
                        </select>
                    </div>
                </div>

                <div class="linha">
                    <div class="campo-icone">
                        <i class="fas fa-palette"></i>
                        <input type="text" placeholder="Cores (ex: preto, azul)" required />
                    </div>

                    <div class="campo-icone">
                        <i class="fas fa-ruler"></i>
                        <input type="text" placeholder="Tamanhos (ex: 35, 36)" required/>
                    </div>
                </div>

                <div class="linha">
                    <div class="campo-icone">
                        <i class="fas fa-venus-mars"></i>
                        <select name="sexo" required>
                            <option value="" disabled selected>Sexo</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="unissex">Unissex</option>
                        </select>
                    </div>
                </div>

                <div class="campo-icone">
                    <i class="fas fa-align-left"></i>
                    <textarea placeholder="Descrição do produto" required></textarea>
                </div>

                <button type="submit"><i class="fas fa-paper-plane"></i> Cadastrar Produto</button>
            </form>
        </div>
    </main>
</body>
</html>
