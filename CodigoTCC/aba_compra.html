<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aba de compra</title>
    <link rel="stylesheet" href="style/aba_compra.css">
    <link rel="website icon" href="./imagem/Logo-icon.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="cabecalho">
        <div class="logo">
            <img src="./imagem/Logo.png" alt="Logo SportMax" class="logo__img" />
        </div>
        <h1>Adicionar Texto!!!</h1>
        <nav>
            <a href="./index.html">Home</a>
        </nav>
        </div>
    </header>

    <section class="container">
        <div class="botao__categorias">
            <a href="./atalho_roupa.html">Roupas</a>
            <a href="./atalho_calcado.html">Calçados</a>
            <a href="./atalho_esporte.html">Esportes</a>
            <a href="./atalho_futebol.html">Futebol</a>
            <a href="./atalho_basquete.html">Basquete</a>
            <a href="./atalho_corrida.html">Corrida</a>
            <a href="./atalho_parceiros.html">Parceiros</a>
        </div>
    </section>

    <main>
        <div class="galeria">
            <div class="miniaturas">
                <img src="imagem/puma/deviate_nitro_branco/imagem1.avif" onclick="changeImage('imagem/puma/deviate_nitro_branco/imagem1.avif')" alt="Deviate Nitro 3">
                <img src="imagem/puma/deviate_nitro_branco/imagem2.avif" onclick="changeImage('imagem/puma/deviate_nitro_branco/imagem2.avif')" alt="Deviate Nitro 3">
                <img src="imagem/puma/deviate_nitro_branco/imagem3.avif" onclick="changeImage('imagem/puma/deviate_nitro_branco/imagem3.avif')" alt="Deviate Nitro 3">
                <img src="imagem/puma/deviate_nitro_branco/imagem4.avif" onclick="changeImage('imagem/puma/deviate_nitro_branco/imagem4.avif')" alt="Deviate Nitro 3">
                <img src="imagem/puma/deviate_nitro_branco/imagem5.avif" onclick="changeImage('imagem/puma/deviate_nitro_branco/imagem5.avif')" alt="Deviate Nitro 3">
                <img src="imagem/puma/deviate_nitro_branco/imagem6.avif" onclick="changeImage('imagem/puma/deviate_nitro_branco/imagem6.avif')" alt="Deviate Nitro 3">
            </div>  
        </div>
        
        <div class="imagem-principal">
            <img id="imagem-principal" src="imagem/puma/deviate_nitro_branco/imagem1.avif" alt="Deviate Nitro 3">
        </div>
        
        <div class="detalhes-produto">
            <h1>Tênis Puma Deviate Nitro 3 Masculino</h1>
            <div class="info">    
                <p>Calçado</p>
                <p>Esporte</p>
                <p>Masculino</p>
            </div>
            <p><s>R$ 2299,00</s>5% off</p>
            <h2>R$ 2184,99 no Pix</h2>
            <p>ou R$ 229,99 em até 10x sem juros</p>
            <div class="cores-container">
                <img src="imagem/puma/deviate_nitro_branco/imagem1.avif" alt="Branco" onclick="changeColor('branco')">
                <img src="imagem/puma/deviate_nitro_preto/imagem1.avif" alt="Preto" onclick="changeColor('preto')">
                <img src="imagem/puma/deviate_nitro_azul/imagem1.avif" alt="Azul" onclick="changeColor('azul')">
                <img src="imagem/puma/deviate_nitro_amarelo/imagem1.avif" alt="Amarelo" onclick="changeColor('amarelo')">
                <img src="imagem/puma/deviate_nitro_laranja/imagem1.avif" alt="Laranja" onclick="changeColor('laranja')">
                <img src="imagem/puma/deviate_nitro_rosa/imagem1.avif" alt="Rosa" onclick="changeColor('rosa')">
            </div>
            <h3>Selecione um tamanho</h3>
            <select>
                <option value="40">40</option>
                <option value="41">41</option>
                <option value="42">42</option>
                <option value="43">43</option>
                <option value="44">44</option>
            </select>
            <button>Adicionar ao carrinho</button>
        </div>
    </main>


<script>
    function changeImage(src) {
        document.getElementById('imagem-principal').src = src;
    }

    function changeColor(cor){
        const miniaturas = document.querySelectorAll('.miniaturas img');
        for (let i = 0; i < miniaturas.length; i++) {
          miniaturas[i].src = 'imagem/puma/deviate_nitro_' + cor + '/imagem' + (i + 1) + '.avif'; 
          miniaturas[i].setAttribute('onclick', "changeImage('imagem/puma/deviate_nitro_" + cor + "/imagem" + (i + 1) + ".avif')");
      }
        document.getElementById('imagem-principal').src = 'imagem/puma/deviate_nitro_' + cor + '/imagem1.avif';
    }
</script>
</body>
</html>
