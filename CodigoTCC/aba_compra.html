<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aba de compra</title>
    <link rel="stylesheet" href="style/aba_compra.css">
    <link rel="website icon" href="./imagem/pagina_inicial/Logo-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="cabecalho">
            <div class="logo">
                <img src="./imagem/Logo.png" alt="Logo SportMax" class="logo__img" />
            </div>

            <input class="botao__pesquisa" type="text" placeholder="Pesquisa"/>

            <nav>
                <a href="./login.html">Login/cadastre-se</a>
                <a href="./favorito.html">Favorito</a>
                <a href="./contato.html">Fale Conosco</a>
                <a href="./cadastro_produto.html">Cadastrar produto</a>
            </nav>

            <div class="icones">
                <a href="./carrinho.html"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </div>
    </header>

    <section class="container">
        <div class="botao__categorias">
            <a href="#">Roupas</a>
            <a href="#">Calçados</a>
            <a href="#">Esportes</a>
            <a href="#">Infantil</a>
            <a href="#">Bicicleta</a>
        </div>
    </section>

    <main>
        <div class="galeria">
            <div class="miniaturas">
                <img src="imagem/puma/deviate_nitro_branco/imagem1.avif" onclick="changeImage('imagem/puma/deviate_nitro_branco/imagem1.png')" alt="Deviate Nitro 3">
                <img src="imagem/puma/deviate_nitro_branco/imagem2.avif" onclick="changeImage('imagem/puma/deviate_nitro_branco/imagem2.avif')" alt="Deviate Nitro 3">
                <img src="imagem/puma/deviate_nitro_branco/imagem3.avif" onclick="changeImage('imagem/puma/deviate_nitro_branco/imagem3.avif')" alt="Deviate Nitro 3">
                <img src="imagem/puma/deviate_nitro_branco/imagem4.avif" onclick="changeImage('imagem/puma/deviate_nitro_branco/imagem4.avif')" alt="Deviate Nitro 3">
                <img src="imagem/puma/deviate_nitro_branco/imagem5.avif" onclick="changeImage('imagem/puma/deviate_nitro_branco/imagem5.avif')" alt="Deviate Nitro 3">
                <img src="imagem/puma/deviate_nitro_branco/imagem6.avif" onclick="changeImage('imagem/puma/deviate_nitro_branco/imagem6.avif')" alt="Deviate Nitro 3">
            </div>  
        </div>
        
        <div class="imagem-principal">
            <img id="imagem-principal" src="imagem/puma/deviate_nitro_branco/imagem1.avif" alt="Deviate Nitro 3">
        </div>
        
        <div class="detalhes-produto">
            <h1>Tênis Puma Deviete Nitro 3 Masculino</h1>
            <div class="info">    
                <p>Calçado</p>
                <p>Esporte</p>
                <p>Masculino</p>
            </div>
            <h2>R$ 2184,99 no Pix</h2>
            <p><s>R$ 2299,00</s> 5% off</p>
            <p>ou R$ 229,99 em até 10x sem juros</p>
            <h3>Selecione um tamanho</h3>
            <div class="tamanho">
                <button>34</button>
                <button>35</button>
                <button>36</button>
                <button>37</button>
                <button>38</button>
                <button>39</button>
                <button>40</button>
                <button>41</button>
                <button>42</button>
                <button>43</button>
                <button>44</button>
                <button>45</button>
                <button>46</button>
            </div>
            <button class="carrinho">Adicionar ao carrinho</button>
    </main>


<script>
    function changeImage(src) {
        document.getElementById('imagem-principal').src = src;
    }
</script>
</body>
</html>
