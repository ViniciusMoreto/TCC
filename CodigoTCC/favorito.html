<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/favorito.css">
    <link rel="website icon" href="./imagem/pagina_inicial/Logo-icon.png">
    <title>Favoritos SportMax</title>
</head>
<body>
    <header>
        <div class="cabecalho">
        <div class="logo">
            <img src="./imagem/Logo.png" alt="Logo SportMax" class="logo__img" />
        </div>
        <h1>Favoritos</h1>
        <nav>
            <a href="./index.html">Home</a>
        </nav>
        </div>
    </header>

    <section class="produtos">
        <div class="card">
          <div class="imagem__favorito">
            <i class="fa-solid fa-heart"></i>
            <img src="./imagem/nike/tenis de corrida nike.png">
          </div>
            <div>
                <h1>Tênis de corrida</h1>
                <h2>Nike</h2>
                <span>R$ 169,99</span>
            </div>
        </div>

        <div class="card">
          <div class="imagem__favorito">
            <i class="fa-solid fa-heart"></i>
            <img src="./imagem/adidas/bone adidas.png" alt="">
          </div>
          <div>
              <h1>Boné</h1>
              <h2>Adidas</h2>
              <span>R$ 130,00</span>
          </div>
        </div>
        
        <div class="card">
          <div class="imagem__favorito">
          <i class="fa-solid fa-heart"></i>
          <img src="./imagem/puma/shortpuma.png">
          </div>
          <div>
              <h1>Short</h1>
              <h2>Puma</h2>
              <span>R$ 149,99</span>
          </div>
        </div>
    </section>
</body>
</html>
