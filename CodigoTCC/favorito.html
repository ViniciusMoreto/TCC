<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/favorito.css">
    <link rel="website icon" href="./imagem/pagina_inicial/Logo-icon.png">
    <title>Favoritos SportMax</title>
</head>
<body>
    <header>
        <div class="cabecalho">
        <div class="logo">
            <img src="./imagem/Logo.png" alt="Logo SportMax" class="logo__img" />
        </div>
        <h1>Favoritos</h1>
        <nav>
            <a href="./index.html">Home</a>
        </nav>
        </div>
    </header>

    <section class="container">
      <div class="produto__carrinho">
        <div class="produto__info">
            <label><input type="checkbox" /></label>
            <img src="./imagem/jordan/chinelo_jordan_Franchise_-removebg-preview.png" alt="Produto" />
        </div>
        <div class="categoria">
          <h3>R$20.00</h3>
          <div class="icone"><i class="fas fa-trash"></i></div>
        </div>
      </div>
    </section>

    <section class="container__secundario">
      <div class="barra__esquerda">
          <label><input type="checkbox">Selecionar tudo</label>
          <span class="texto__barra">Excluir</span>
      </div>
    </section>
</body>
</html>
