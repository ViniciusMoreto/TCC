<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagem/favicon1.ico">
    <link rel="stylesheet" href="style/style.css">
    <title>Sport Max</title>
</head>
<body>
    <header class="cabecalho">
        <img src="./imagem/Logo_Empresa.png" alt="Logo da Empresa Sport Max">
    </header>

    <div class="carrosel">  
        <div class="image-container active">  
            <img src="imagem/BolaFutebol_carrosel.PNG" alt="Bola de futebol em promoção">  
        </div>  
        <div class="image-container">  
            <img src="imagem/shorts_carrosel.PNG" alt="Shorts para esportes em promoção">  
        </div> 
        <div class="image-container">
            <img src="imagem/tenis_carrosel.PNG" alt="tenis em promoção">
        </div>
        <div class="image-container"> 
            <img src="imagem/camisa_carrosel.PNG" alt="camisa">
        </div>
        <div class="image-container">
            <img src="imagem/RaqueteTenis_carrosel.PNG" alt="Raquete">
        </div>
        

        <!-- Adicione mais imagens conforme necessário -->
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>  
        <button class="next" onclick="moveSlide(1)">&#10095;</button>  
    </div>  

    <div class="promocoes">
        <img src="imagem/Produto1.png" alt="promoção1">
        <img src="imagem/Produto2.png" alt="promoção2">
        <img src="imagem/Produto3.png" alt="promoção3">
    </div>

    <script src="script.js"></script>
</body>
</html>
