<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagem/favicon1.ico">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sport Max</title>
</head>
<body>
    <header>
        <section class="cabecalho">
            <img src="./imagem/Logo_Empresa.png" alt="Logo da Empresa Sport Max">
    
            <div class="pesquisa">
                <input type="text" id="searchInput" placeholder="Pesquisar">
                <button class="botao-pesquisa">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
    
            <div class="icones">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <nav class="menu-lateral">
                <ul>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-house"></i>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-info-circle"></i>
                            Sobre
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-gears"></i>
                            Serviços
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-envelope"></i>
                            Contato
                        </a>
                    </li>
                </ul>
            </nav>
            <button class="botao-menu">
                <i class="fa-solid fa-bars"></i>
            </button>
        </section>
    </header>
    
    <main>
        <div class="carrosel">  
            <div class="image-container active">  
                <img src="imagem/Carrosel1.png" alt="Imagem Carrosel 1">  
            </div>  
            <div class="image-container">  
                <img src="imagem/Carrosel2.png" alt="Imagem Carrosel 2">  
            </div> 
            <div class="image-container">
                <img src="imagem/Carrosel3.png" alt="Imagem Carrosel 3">
            </div>
            <div class="image-container"> 
                <img src="imagem/Carrosel4.png" alt="Imagem Carrosel 4">
            </div>
            <div class="image-container">
                <img src="imagem/Carrosel5.png" alt="Imagem Carrosel 5">
            </div>
            <div class="image-container">
                <img src="imagem/Carrosel6.png" alt="Imagem Carrosel 6">
            </div>
            <div class="image-container">
                <img src="imagem/Carrosel7.png" alt="Imagem Carrosel 7">
            </div>
            <div class="image-container">
                <img src="imagem/Carrosel8.png" alt="Imagem Carrosel 8">
            </div>

            <!-- Adicione mais imagens conforme necessário -->
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>  
            <button class="next" onclick="moveSlide(1)">&#10095;</button>  
        </div>  

        <div class="promocoes">
            <img src="imagem/Produto1.png" alt="promoção1">
            <img src="imagem/Produto2.png" alt="promoção2">
            <img src="imagem/Produto3.png" alt="promoção3">
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
