<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/login.css">
    <title>SportMax Login</title>
</head>
<body>
    <main class="container">
        <form> 
                <h1>Login SportMax</h1>
                <div class="input-box">
                    <input placeholder="Usuário" type="email">
                </div>
                <div class="input-box">
                    <input placeholder="Senha" type="password" id="password" name="password" required>
                    <i class="fa-solid fa-eye" id="eyeIcon" onclick="togglePassword()"></i>
                    <i class="fa-solid fa-eye-slash" id="eyeSlashIcon" style="display: none;" onclick="togglePassword()"></i>
                </div>
                <div class="remember-forgot">
                    <a href="#">Esqueci minha senha</a>
                </div>
                <button type="submit" class="login">Login</button>
                <div class="register-link">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
            </form>
    </main>
    <script src="./login.js"></script>
</body>

</html>
