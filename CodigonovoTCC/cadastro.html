<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/cadastro.css">
    <title>SportMax Cadastro</title>
</head>
<body>
    <header>
        <img src="./imagem/Logo.jpeg" alt="Logo da Empresa Sport Max">
    </header>
    <main>
        <div class="container">
            <form action="/cadastrar" method="POST"> 
                <h1>Cadastre-se</h1>
                <div class="input-box">
                    <input name="nome" id="nome" placeholder="Nome Completo" type="text" required>
                </div>
                <div class="input-box">
                    <input name="cpf" id="cpf" placeholder="CPF" type="text" maxlength="14" required>
                </div>
                <div class="input-box">
                    <input name="email" id="email" placeholder="Email" type="email" required>
                </div>
                <div class="input-box">
                    <input placeholder="Senha" type="password" id="password" name="password" required>
                </div>            
                <button type="submit" class="login">Cadastrar</button>
                <div class="register-link">
                    <p>JÃ¡ tem uma conta? <a href="./login.html">Entre</a></p>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
